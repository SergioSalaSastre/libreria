<section class="login-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Introduce tu correo electrónico"
        [(ngModel)]="email"
        (blur)="validateEmail()"
        required
      />
      <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <div class="password-container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          placeholder="Introduce tu contraseña"
          [(ngModel)]="password"
          (blur)="validatePassword()"
          required
        />
        <button type="button" (click)="togglePasswordVisibility()" class="toggle-password">
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>
      <div class="error-message" *ngIf="passwordError">
        Requisitos: {{ passwordError }}
      </div>
      <div class="password-hints">
        <p>La contraseña debe contener:</p>
        <ul>
          <li [class.valid]="hasMinLength()">Mínimo 8 caracteres</li>
          <li [class.valid]="hasUppercase()">Una mayúscula</li>
          <li [class.valid]="hasLowercase()">Una minúscula</li>
          <li [class.valid]="hasNumber()">Un número</li>
          <li [class.valid]="hasSpecialChar()">Un carácter especial</li>
        </ul>
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
  </form>
</section>
